name: Tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_mutex
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        include:
          # Default dependencies (latest stable)
          - php: '8.4'
          # Lowest supported dependencies
          - php: '8.4'
            dependencies: 'lowest'

    name: PHP ${{ matrix.php }}${{ matrix.dependencies == 'lowest' && ' (lowest)' || '' }}

    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pgsql, pdo_pgsql
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies (default)
        if: matrix.dependencies != 'lowest'
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Install dependencies (lowest)
        if: matrix.dependencies == 'lowest'
        run: composer update --prefer-lowest --prefer-stable --prefer-dist --no-interaction --no-progress

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done

      - name: Run tests (without coverage)
        if: matrix.dependencies == 'lowest'
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_mutex
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: vendor/bin/phpunit --colors=always --no-coverage

      - name: Run tests with coverage
        if: matrix.dependencies != 'lowest'
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_mutex
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php == '8.4' && matrix.dependencies != 'lowest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
